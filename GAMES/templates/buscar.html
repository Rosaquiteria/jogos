{% extends 'template.html' %}
{% load static %}
{% block conteudo %}
            <div class="page-header text-center py-3">
                <h1>Jogos</h1>
            </div>
            <div class="row">
                {% if jogos %}
                {% for jogo in jogos %}
                <div class="card" style="">
                    {% if jogo.capa == '' %}
                        <img src=" {% static 'img/jogo.jpeg'%}" class="card-img-top" alt="...">
                    {% else %}
                        <img src=" {{ jogo.capa.url }}" class="card-img-top" alt="...">
                    {% endif %}
                    <div class="card-body">
                        <h5 class="card-title">{{ jogo.nome }}</h5>
                        <p class="card-text"> Criador: {{ jogo.criador }}</p>
                        <a href="{% url 'jogo' jogo.id %}" class="btn btn-primry">Visualizar</a>
                    </div>
                </div>
            </div>
            {% endfor %}
            {% else %}
                <div class="row">
                    <p class="h5">Jogo n√£o encontrado</p>
                </div>
            {% endif %}


{% endblock %}
